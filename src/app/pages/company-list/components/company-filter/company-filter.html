<form class="search" role="search">
  <label for="filter-input" class="search__icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
      <path
        d="M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"
      />
    </svg>
  </label>

  <input
    id="filter-input"
    name="filter-input"
    class="search__input"
    type="text"
    placeholder="Поиск..."
    (input)="onChange($event)"
    [(ngModel)]="filter.value"
  />
</form>

<div class="select-component">
  <label for="sort-type" class="label">Тип</label>
  <select
    id="sort-type"
    name="sort-type"
    class="select"
    [value]="selectedType.value"
    (change)="onSelectType($event)"
    [(ngModel)]="selectedType.value"
  >
    <option *ngFor="let type of types" [value]="type">
      {{ type }}
    </option>
  </select>
</div>

<div class="select-component">
  <label for="sort-industry" class="label">Вид</label>
  <select
    id="sort-industry"
    name="sort-industry"
    class="select"
    [value]="selectedIndustry.value"
    (change)="onSelectIndustry($event)"
    [(ngModel)]="selectedIndustry.value"
  >
    <option *ngFor="let industry of industries" [value]="industry">
      {{ industry }}
    </option>
  </select>
</div>
