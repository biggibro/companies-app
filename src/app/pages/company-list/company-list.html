<section class="company-list">
  <app-company-filter />
  <app-company-sort />
  <app-reset-filters-button />

  <ul class="company-list__items">
    <p>Колличество: {{ companies.length }}</p>
    <li class="company-list__item" *ngFor="let company of companies">
      <app-company-item [company]="company"></app-company-item>
    </li>
  </ul>
</section>
